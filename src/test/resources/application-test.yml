server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:memdb;DB_CLOSE_ON_EXIT=TRUE;MODE=PostgreSQL
    username: sa
    password: sa
